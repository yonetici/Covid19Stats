<div class="card">
  <table class="table table-hover">
    <thead>

    <tr>
      <th scope="col">#</th>
      <th scope="col">Ülke</th>
      <th scope="col">Toplam</th>
      <th scope="col">Bugün</th>
      <th scope="col">Toplam Ölüm</th>
      <th scope="col">Bugün Ölüm</th>
      <th scope="col">İyileşen</th>
      <th scope="col">Aktif</th>
      <th scope="col">Kritik</th>
      <th scope="col">Hasta/Milyon</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of datas | paginate: {itemsPerPage: 10, currentPage: p}; let i = index;">
      <th scope="row">{{(p-1)*10+i+1}}</th>
      <td><a [routerLink]="['/country', data.country]">{{data.country}}</a></td>
      <td>{{data.cases}}</td>
      <td>{{data.todayCases}}</td>
      <td>{{data.deaths}}</td>
      <td>{{data.todayDeaths}}</td>
      <td>{{data.recovered}}</td>
      <td>{{data.active}}</td>
      <td>{{data.critical}}</td>
      <td>{{data.casesPerOneMillion}}</td>
      <!--  country: string;
cases: number;
todayCases: number;
deaths: number;
todayDeaths: number;
recovered: number;
active: number;
critical: number;
casesPerOneMillion: number; -->
    </tr>
    </tbody>
  </table>
  <div class="text-center"><pagination-controls (pageChange)="p = $event" previousLabel="Önceki" nextLabel="Sonraki"></pagination-controls></div>
</div>
